<form [formGroup]="formRegister">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="register-form mx-auto">
                <h2 class="register-header">Đăng ký</h2>

                <div class="form-group">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" formControlName="phone" maxlength="10" />
                    <div class="divider-nospace"></div>
                    <div
                        *ngIf="formRegister.get('phone')?.invalid && (formRegister.get('phone')?.dirty || formRegister.get('phone')?.touched)">
                        <p class="text-danger" *ngIf="formRegister.get('phone')?.errors?.['required']">Trường này là bắt
                            buộc</p>
                        <p class="text-danger" *ngIf="formRegister.get('phone')?.errors?.['invalidPhoneNumber']">Số điện
                            thoại không hợp lệ</p>
                    </div>
                </div>

                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" formControlName="password"
                        placeholder="Tối thiểu 8 ký tự" />
                    <i class="fa-solid fa-eye-slash password-toggle"></i>
                    <div class="divider-nospace"></div>
                    <div
                        *ngIf="formRegister.get('password')?.invalid && (formRegister.get('password')?.dirty || formRegister.get('password')?.touched)">
                        <p class="text-danger" *ngIf="formRegister.get('password')?.errors?.['required']">Trường này là
                            bắt buộc</p>
                        <p class="text-danger" *ngIf="formRegister.get('password')?.errors?.['invalidPassword']">Mật
                            khẩu phải có tối thiểu 8 ký tự</p>
                    </div>
                </div>

                <div class="mt-3"></div>
                <div class="form-group password-field">
                    <label class="form-label">Nhập lại mật khẩu</label>
                    <input type="password" class="form-control" formControlName="retypePassword"
                        placeholder="Tối thiểu 8 ký tự" />
                    <i class="fa-solid fa-eye-slash password-toggle"></i>
                    <div class="divider-nospace"></div>
                    <div
                        *ngIf="formRegister.get('retypePassword')?.invalid && (formRegister.get('retypePassword')?.dirty || formRegister.get('retypePassword')?.touched)">
                        <p class="text-danger" *ngIf="formRegister.get('retypePassword')?.errors?.['required']">Trường
                            này là bắt buộc</p>
                        <p *ngIf="formRegister.get('retypePassword')?.value?.length && formRegister.get('retypePassword')?.value !== formRegister.get('password')?.value"
                            class="text-danger">Bạn phải nhập trùng với mật khẩu ở trên</p>
                    </div>
                </div>

                <div class="mt-3"></div>
                <div class="form-group">
                    <label class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" formControlName="fullName" />
                    <div class="divider-nospace"></div>
                    <div
                        *ngIf="formRegister.get('fullName')?.invalid && (formRegister.get('fullName')?.dirty || formRegister.get('fullName')?.touched)">
                        <p class="text-danger" *ngIf="formRegister.get('fullName')?.errors?.['required']">Trường này là
                            bắt buộc</p>
                    </div>
                </div>

                <div class="mt-3"></div>
                <div class="form-group">
                    <label class="form-label">Ngày/ Tháng/ Năm sinh</label>
                    <input type="date" class="form-control" formControlName="dateOfBirth" />
                    <div class="divider-nospace"></div>
                </div>

                <div class="mt-3"></div>
                <div class="form-group">
                    <label class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" formControlName="address" />
                    <div class="divider-nospace"></div>
                </div>

                <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-check-input" id="agree" formControlName="isAccepted" />
                            <label for="agree" class="form-check-label">Tôi đồng ý với các điều khoản và điều
                                kiện</label>
                        </span>
                    </div>
                    <div
                        *ngIf="formRegister.valid && (formRegister.get('isAccepted')?.dirty || formRegister.get('isAccepted')?.touched)">
                        <p class="text-danger" *ngIf="!formRegister.get('isAccepted')?.value">Bạn chưa đồng ý yêu cầu
                            trên</p>
                    </div>
                </div>

                <button type="submit" class="btn btn-gradient register-button" (click)="register()">Đăng ký</button>
                <div class="divider"></div>
                <p class="text-center">
                    Bạn đã có tài khoản?
                    <span><a [routerLink]="['/login']" class="login-link">Đăng nhập</a></span>
                </p>

            </div>
        </div>
    </div>
</form>
