<div class="intro-section">
    <h1>Chi tiết sản phẩm</h1>
    <p>Mô tả sản phẩm</p>
</div>

<div class="row">

    <div class="col-md-6">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div *ngFor="let image of productDetail?.product_images; let i = index"
                    [ngClass]="{'active': i === currentImageIndex}" class="carousel-item">
                    <div class="square-image">
                        <img [src]="image.image_url" class="product-image" alt="Produc image" />
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev"
                (click)="previousImage()">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next"
                (click)="nextImage()">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="row">
            <div class="thumnail-container">
                <div *ngFor="let image of productDetail?.product_images; let i = index" class="thumnail-item"
                    [ngClass]="{'active': i === currentImageIndex}" (click)="thumbnailClick(i)">
                    <img [src]="image.image_url" class="thumnail-image" alt="Thumbnail image" />
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="product-detail">
            <h2>{{productDetail?.name}}</h2>
            <p>{{productDetail?.description}}</p>
            <p>Giá: ${{productDetail?.price}}</p>
            <div class="product-actions">
                <button class="btn btn-primary" (click)="addToCart()">Thêm vào giỏ hàng</button>
                <button class="btn btn-success" (click)="buyNow()">Mua ngay</button>
            </div>
            <div class="product-quantity">
                <div class="border-wrapper">
                    <button (click)="decreaseQuantity()">-</button>
                    <input type="text" [value]="quantity" />
                    <button (click)="increaseQuantity()">+</button>
                </div>
            </div>
        </div>
    </div>

</div>
