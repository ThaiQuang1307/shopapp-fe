<div class="intro-section">
    <h1>Đây là trang Home</h1>
    <p>Trang này hiển thị danh sách các sản phẩm, kèm ảnh</p>
    <p>Các bạn có thể chọn xem sản phẩm và mua hàng tại đây</p>
</div>

<div class="search-box">
    <input type="text" class="form-control search-input" [(ngModel)]="keyword" placeholder="Tìm sản phẩm" />
    <select class="form-control product-category" [(ngModel)]="categoryId">
        <option [value]="0">Tất cả</option>
        <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
    <button class="btn btn-primary ml-2" (click)="searchProducts()">Tìm kiếm</button>
</div>

<div class="row">

    <div class="col-lg-4 col-md-6 col-sm-12 col-12" *ngFor="let product of products">
        <div class="product-item">
            <img [src]="product?.url" alt="product-image" class="product-image" [routerLink]="['/detail-product/' + product?.id]" />
            <h3 class="product-name">{{product.name}}</h3>
            <p class="product-description">{{product?.description}}</p>
            <p class="product-price">Giá: ${{product?.price}}</p>
            <div class="product-rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star-half-stroke"></i>
            </div>
            <div class="product-actions">
                <button class="btn btn-primary">Thêm vào giỏ hàng</button>
                <span class="space-x"></span>
                <button class="btn btn-success">Mua ngay</button>
            </div>
        </div>
    </div>

</div>

<nav aria-label="Page navigation">
    <ul class="pagination justify-content-end">
        <li class="page-item" *ngIf="page > 0">
            <a class="page-link" href="#" (click)="onPageChange(0)">First</a>
        </li>
        <li class="page-item" *ngIf="page > 0">
            <a class="page-link" href="#" (click)="onPageChange(page-1)" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <ng-container *ngFor="let item of visiblePages">
            <li class="page-item" [ngClass]="{'active': item-1 === page}">
                <a class="page-link" href="#" (click)="onPageChange(item-1)">{{item}}</a>
            </li>
        </ng-container>

        <li class="page-item" *ngIf="page < totalPage-1">
            <a class="page-link" href="#" (click)="onPageChange(page+1)" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        <li class="page-item" *ngIf="page < totalPage-1">
            <a class="page-link" href="#" (click)="onPageChange(totalPage-1)">Last</a>
        </li>
    </ul>
</nav>
